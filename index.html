<body>
    <script>
        function isprimenumber(n){
            
            
            if(n<2){
                return false

            }
            for(let i=2; i<= Math.sqrt(n); i++ ){
                if(n % i == 0){
                    return false;
                    
                }
            } return true;
            
        }
        alert('kiểm tra 20 số nguyên tố đầu tiên')
            let n = 20;
            let dem = 0;
            let i = 2;
            while(dem<n){
                if(isprimenumber(i)){
                    alert(i+'');
                    dem++;
                }i++;
            }
    </script>
</body>
